{% load widgy_tags %}
{% load compress %}
{% load staticfiles %}
<html>
<head>
  <title>Test</title>

  {% compress css %}
    {% for scss_file in 'WIDGY_SITE'|scss_files %}
    <link rel="stylesheet" href="{% static scss_file %}" type="text/x-scss">
    {% endfor %}
  {% endcompress %}

  {% compress js %}
    <script src="{% static 'widgy/js/lib/jquery.js' %}"></script>
    {% for js_file in 'WIDGY_SITE'|js_files %}
    <script src="{% static js_file %}"></script>
    {% endfor %}
  {% endcompress %}
</head>
<body>
  {% block content %}
  {% endblock %}
</body>
</html>
